<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pel·lícules</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Menú superior -->
        <header th:replace="~{layout/plantilla :: capceleraPelis}" />
        <hr>
        
        <table cellspacing="10" border="0">
            <tr th:each="pelicula : ${pelicules}">
                <td>
                    <img src="/imatges/pelicula.png" alt="Portada Pelicula" width="130" height="130"/>
                </td>
                <td>
                    <h2>Títol:</h2>
                    <td th:text="${pelicula.titol}"></td>
                </td>
                <td>
                    <a  th:href="@{/editarPelis/}+${pelicula.titol}"><img src="/imatges/editar.png" alt="Botó editar" width="38" height="38" align="right"></a>
                </td>
                <td >
                    <a th:href="@{/eliminarPeli/}+${pelicula.titol}"><img src="/imatges/delete.png" alt="Botó eliminar" width="38" height="38"></a>
                </td>
            </tr>
            <tr th:each="pelicula : ${pelicules}">
                <td>
                    <h2>Sinopsi:</h2>
                    <td th:text="${pelicula.sinopsi}"></td>
                </td>
                
            </tr>
            <tr th:each="pelicula : ${pelicules}">
                <td>
                    <h2>Gènere:</h2>
                    <td th:text="${pelicula.genere}"></td>
                </td>
                <td>
                    <h2>Any d'estrena:</h2>
                    <td th:text="${pelicula.any}"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Fitxa Tècnica:</h2>
                    <h3>Director:</h3>
                    <label>Nom director</label>
                </td>
                <td valign="bottom">
                    <h3>Guió:</h3>
                    <label>Nom guionista</label>
                </td>
                <td valign="bottom">
                    <h3>Protagonistes:</h3>
                    <label>Nom actor</label>
                    <br>
                    <label>Nom actor</label>
                    <br>
                    <label>Nom actor</label>
                </td>
            </tr>
        </table>
        
    </body>
</html>
