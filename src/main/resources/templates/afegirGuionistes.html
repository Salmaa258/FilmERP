<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Afegir Guionistes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Menú superior -->
        <!--Establim la plantilla creada-->
        <header th:replace="~{layout/plantilla :: capcaleraUsuaris}" />
        <hr>

        <h1>AFEGIR GUIONISTES</h1>
        <form th:action="@{/guardarGuionistes}" method="post" th:object="${guionistes}">
            <table width="700">
                <tr align="center">
                    <td>
                        <h4>Nom</h4>
                    </td>
                    <td>
                        <input type="text" id="nom" name="nom">
                        <br><span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                    </td>
                    <td>
                        <h4>Sexe</h4>
                    </td>
                    <td>
                        <input type="text" id="sexe" name="sexe">
                        <br><span th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}"/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Cognoms</h4>
                    </td>
                    <td>
                        <input type="text" id="cognoms" name="cognoms">
                         <br><span th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"/>
                    </td>
                    <td>
                        <h4>Telèfon</h4>
                    </td>
                    <td>
                        <input type="text" id="telefon" name="telefon">
                        <br><span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Correu electrònic</h4>
                    </td>
                    <td>
                        <input type="text" id="correu" name="correu">
                        <br><span th:if="${#fields.hasErrors('correu')}" th:errors="*{correu}"/>
                    </td>
                    <td>
                        <h4>Pel·lícula guiada</h4>
                    </td>
                    <td>
                        <input type="text" id="pelGuiada" name="pelGuiada">
                         <br><span th:if="${#fields.hasErrors('pelGuiada')}" th:errors="*{pelGuiada}"/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Edad</h4>
                    </td>
                    <td>
                        <input type="text" id="edad" name="edad">
                        <br><span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"/>
                    </td>
                    <td>
                        <h4>Password</h4>
                    </td>
                    <td>
                        <input type="text" id="password" name="password" >
                        <br><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    </td>
                </tr>
                <tr align="center">
                    
                    <td>
                       <input type="hidden" name="rol.idrol" value="2">
                    </td>
                </tr>
            </table>
            <br> 
            
            <!-- Botó per enviar les dades-->
            <input type="submit" name="crear" value="Crear"/>
        </form>
        <a th:href="@{/llistatGuionistes}"><button>Cancelar</button></a>
    </body>
</html>
