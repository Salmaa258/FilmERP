<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Afegir Guionistes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Menú superior -->
        <table border="0">
            <tr>
                <td>
                    <a th:href="@{/moduls}"><img src="/imatges/logo.png" alt="Logo" width="130" height="110"/></a>
                </td>
                <td>
                    <a th:href="@{/llistatDirectors}"><img src="/imatges/director.png" alt="Director" width="65" height="65"/></a>
                </td>
                <td align="center">
                    <a th:href="@{/llistatGuionistes}"><img src="/imatges/guionista.png" alt="Guionista" width="65" height="65"/></a>
                </td>
                <td align="center">
                    <a th:href="@{/llistatActors}"><img src="/imatges/actor.png" alt="Actor" width="85" height="85"/></a>
                </td>
                <td width="1385" align="right">
                    <a th:href="@{/mostrarPerfil}"><img src="/imatges/imgPerfil.png" alt="imatgePerfil" width="75" height="75"/></a>
                </td>
            </tr>
            <tr align="center">
                <td>

                </td> 
                <td >
                    <label>Director</label>
                </td>
                <td>
                    <label>Guionista</label>
                </td>
                <td>
                    <label>Actor</label>
                </td>
            </tr>
        </table>
        <hr>

        <h1>AFEGIR GUIONISTES</h1>
        <form th:action="@{/guardarGuionistes}" method="post" th:object="${guionista}">
            <table width="700">
                <tr align="center">
                    <td>
                        <h4>Nom</h4>
                    </td>
                    <td>
                        <input type="text" id="nom" name="nom">
                    </td>
                    <td>
                        <h4>Sexe</h4>
                    </td>
                    <td>
                        <input type="text" id="sexe" name="sexe">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Cognoms</h4>
                    </td>
                    <td>
                        <input type="text" id="cognoms" name="cognoms">
                    </td>
                    <td>
                        <h4>Telèfon</h4>
                    </td>
                    <td>
                        <input type="text" id="telefon" name="telefon">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Correu electrònic</h4>
                    </td>
                    <td>
                        <input type="text" id="correu" name="correu">
                    </td>
                    <td>
                        <h4>Pel·lícula guiada</h4>
                    </td>
                    <td>
                        <input type="text" id="pelGuiada" name="pelGuiada">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <h4>Edad</h4>
                    </td>
                    <td>
                        <input type="text" id="edad" name="edad">
                    </td>
                </tr>
            </table>

            <br> 
            
            <!-- Botó per enviar les dades-->
            <input type="submit" name="crear" value="Crear"/>
        </form>
        <a th:href="@{/llistatGuionistes}"><button>Cancelar</button></a>
    </body>
</html>
