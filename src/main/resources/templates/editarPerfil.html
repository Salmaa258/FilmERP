<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Menú superior -->
        <table>
            <tr>
                <td>
                    <a th:href="@{/moduls}"><img src="/imatges/logo.png" alt="Logo" width="130" height="110"/></a>
                </td>
                <td width="1610" align="right">
                    <a th:href="@{/mostrarPerfil}"><img src="/imatges/imgPerfil.png" alt="imatgePerfil" width="75" height="75"/></a>
                </td>
            </tr>
        </table>
        <hr>

        <h1>MODIFICAR PERFIL</h1>

        <form th:action="" method="post">
            <table border="0" width="43%">
                <tr>
                    <td rowspan="2" >
                        <img src="/imatges/imgPerfil.png" alt="imatgePerfil" width="85" height="85"/>
                    </td>
                    <td>
                        <label>Nom usuari</label>
                    </td>
                    <td>
                        <img src="/imatges/editar.png" alt="Botó editar" width="38" height="38">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="/imatges/phone.png" alt="Telèfon" width="25" height="25"/>
                        <label>666666666</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Nom</h3>
                    </td>
                    <td>
                        <input type="text" id="nom" name="nom">
                    </td>
                    <td>
                        <h3>Sexe</h3>
                    </td>
                    <td>
                        <input type="text" id="sexe" name="sexe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Cognoms</h3>
                    </td>
                    <td>
                        <input type="text" id="cognom" name="cognom">
                    </td>
                    <td>
                        <h3>Pel·lícula Dirigida</h3>
                    </td>
                    <td>
                        <input type="text" id="pelDirigida" name="pelDirigida">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Correu electrònic</h3>
                    </td>
                    <td>
                        <input type="text" id="correu" name="correu">
                    </td>
                    <td>
                        <h3>Pel·lícula Escrita</h3>
                    </td>
                    <td>
                        <input type="text" id="pelEscrita" name="pelEscrita">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Edad</h3>
                    </td>
                    <td>
                        <input type="text" id="edad" name="edad">
                    </td>
                    <td>
                        <h3>Pel·lícula Realitzada</h3>
                    </td>
                    <td>
                        <input type="text" id="pelRealitzada" name="pelRealitzada">
                    </td>
                </tr>
            </table>

            <br> 
            <a th:href="@{/mostrarPerfil}"><button>Cancelar</button></a>
            <button>Modificar</button>
        </form>

    </body>
</html>
