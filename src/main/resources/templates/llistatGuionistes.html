<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Guionistes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Menú superior -->
        <!--Establim la plantilla creada-->
        <header th:replace="~{layout/plantilla :: capcaleraUsuaris}" />
        <hr>

        <h1>GUIONISTES <a th:if="${ocultar}" th:href="@{/afegirGuionistes}"><img src="/imatges/anadir.png" alt="afegir" width="40" height="40" ></a> </h1>

        <div th:if="${guionistes!=null && !guionistes.empty}">

            <table border="1" width="700">
                <tr align="center">
                    <td>
                        <h4>Nom</h4>
                    </td>
                    <td>
                        <h4>Cognoms</h4>
                    </td>
                    <td>
                        <h4>Correu electrònic</h4>
                    </td>
                    <td>
                        <h4>Edad</h4>
                    </td>
                    <td>
                        <h4>Sexe</h4>
                    </td>
                    <td>
                        <h4>Telèfon</h4>
                    </td>
                    <td>
                        <h4>Pel·lícula</h4>
                    </td>
                </tr> 
                <tr align="center" th:each="guionista : ${guionistes}">
                    <td th:text="${guionista.nom}"></td>
                    <td th:text="${guionista.cognoms}"></td>
                    <td th:text="${guionista.correu}"></td>
                    <td th:text="${guionista.edad}"></td>
                    <td th:text="${guionista.sexe}"></td>
                    <td th:text="${guionista.telefon}"></td>
                    <td th:text="${guionista.pelGuiada}"></td>
                    <td th:if="${ocultar}">
                        <a th:href="@{/editarGuionista/}+${guionista.correu}"><img src="/imatges/editar.png" alt="editar" width="35" height="35"></a>
                    </td>
                    <td th:if="${ocultar}">
                        <a th:href="@{/eliminarGuionistes/}+${guionista.correu}"><img src="/imatges/delete.png" alt="eliminar" width="35" height="35"></a>
                    </td>
                </tr> 
            </table>
        </div>
    </body>
</html>
